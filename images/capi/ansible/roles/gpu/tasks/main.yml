---
- name: Gather variables for each operating system
  include_vars: "{{ item }}"
  with_first_found:
    - files:
        - >-
          "photon.yml"
          if ( ansible_os_family == "VMware Photon OS" )
          "debian.yml"
          elif ( ansible_os_family == "Debian" )
      skip: true

- name: Unload nouveau
  template:
    src: "etc/modprobe.d/blacklist-nouveau.conf"
    dest: "/etc/modprobe.d/blacklist-nouveau.conf"
    mode: 0644
  ignore_errors: true
  notify:
    - Update initramfs

- name: Include AMD
  ansible.builtin.include_tasks: amd.yml
  when: gpu_vendor == "amd"

- name: Include NVIDIA
  ansible.builtin.include_tasks: nvidia.yml
  when: gpu_vendor == "nvidia"
