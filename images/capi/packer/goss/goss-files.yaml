file:
{{range $name, $vers := index .Vars .Vars.OS "common-files"}}
  {{ $name }}:
    exists: {{ $vers.exists }}
    filetype: {{ $vers.filetype }}
    contains: {{ range $vers.contains}}
    - {{.}}
  {{end}}
{{end}}
{{range $name, $vers := index .Vars .Vars.OS .Vars.PROVIDER "files"}}
  {{ $name }}:
    exists: {{ $vers.exists }}
    filetype: {{ $vers.filetype }}
    contains: {{ range $vers.contains}}
    - {{.}}
  {{end}}
{{end}}
{{if and (or (eq .Vars.OS "ubuntu") (eq .Vars.OS "photon")) (or (eq .Vars.gpu_vendor "nvidia")(eq .Vars.gpu_vendor "amd""))}}
  "/etc/modprobe.d/blacklist-nouveau.conf"
    exists: true
    filetype: file
    contains:
      - "blacklist nouveau"
      - "options nouveau modeset=0"
{{end}}