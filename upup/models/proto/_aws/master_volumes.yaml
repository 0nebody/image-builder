{{ range $vol := .MasterVolumes }}

# EBS volume per zone, for etcd
ebsVolume/{{$vol.Name}}.{{ $.ClusterName }}:
  availabilityZone: {{ $vol.Zone }}
  sizeGB: {{ or $vol.Size 20 }}
  volumeType: {{ or $vol.Type "gp2" }}
  tags:
    k8s.io/role/master: "1"
    {{ range $k, $v := $vol.Roles }}
    k8s.io/{{$k}}: "{{$v}}"
    {{ end }}

{{ end }}
